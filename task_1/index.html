<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image and Link Manipulation</title>
</head>
<body>
    <h2>Images</h2>
    <img src="img/image1.jpg" alt="Image 1" width="200" height="300">
    <img src="img/image2.jpg" alt="Image 2" width="200" height="300">
    <img src="img/image3.jpg" alt="Image 3" width="200" height="300">

    <title>Links</title>
</head>
<body>
    <div class="links">
        <a href="https://www.facebook.com" data-site="https://www.facebook.com">facebook</a>
        <a href="https://www.instagram.com" data-site="https://www.instagram.com">instagram</a>
        <a href="https://twitter.com/" data-site="https://twitter.com/">X</a>
    </div>
    <div id="site-link"></div>
    <script src="index.js"></script>

    <h2>Form</h2>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="demo"></div>

    <script src="index.js"></script>
</body>
</html>
